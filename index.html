<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="rainbow-text">Tic-Tac-Toe</h1>

    <div id="setup">
        <div class="player-card">
        <div class="player-card-content">
            <label for="player1Name">Player 1 Name</label>
            <input type="text" id="player1Name">
        </div>
        <div class="player-card-content">
            <label for="player1Symbol">Player 1 Symbol</label>
            <select id="player1Symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        </div>
        <div class="player-card">
        <div class="player-card-content">
            <label for="player2Name">Player 2 Name</label>
            <input type="text" id="player2Name">
        </div>
        <div class="player-card-content">
            <label for="player2Symbol">Player 2 Symbol</label>
            <select id="player2Symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        </div>
        <button id="startGame">Start Game</button>
    </div>

    <div class="board" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <p id="status"></p>
    <button id="reset" style="display:none;">reset</button>



    <script src="script.js"></script>
</body>
</html>
